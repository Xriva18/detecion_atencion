<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EduXriva - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2233",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white min-h-screen h-screen flex flex-col md:flex-row overflow-hidden">
    <!-- Left Section: Visual/Hero -->
    <div class="relative hidden md:flex md:w-1/2 lg:w-5/12 xl:w-1/3 flex-col justify-between bg-primary overflow-hidden">
        <!-- Background Image -->
        <div class="absolute inset-0 z-0">
            <img alt="Modern university campus building with students walking"
                class="h-full w-full object-cover opacity-40 mix-blend-overlay"
                data-alt="Modern university campus building with students walking"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuDKsQrFNP4SMuMPTy2NZu0bdz6gmLRqGYKP5jJDFULm7mkol3UGt7j2nv-peCHo6IK63zd36RHa60IwsF-aot0FtwAESzrtmeok4Nrd1Ria9_JnFD3OeRYupIsyjyzqPvZm7lSugsjrbBsjhrs5_7iiOms-cCKUh02MwoYqEXTi2zFUZtKvnF8jnWF_xRPWOE_bWd20gP_VJn1W5Ko9KEouq09ur6GJftD3tIbv-XRYCKNfmTJj8GX5W0XKS11dmYQ6QN0P_PHXmXg" />
            <div class="absolute inset-0 bg-gradient-to-b from-primary/80 to-primary/90 mix-blend-multiply"></div>
        </div>
        <!-- Content Overlay -->
        <div class="relative z-10 flex flex-col h-full justify-between p-12">
            <!-- Brand Logo (Light Version) -->
            <div class="flex items-center gap-3 text-white">
                <div class="size-8 rounded bg-white/20 flex items-center justify-center backdrop-blur-sm">
                    <span class="material-symbols-outlined text-white text-xl">school</span>
                </div>
                <h2 class="text-xl font-bold tracking-tight">EduXriva</h2>
            </div>
            <div class="mb-12">
                <blockquote class="text-2xl font-medium text-white leading-relaxed mb-6">
                    "La educación es el pasaporte hacia el futuro, el mañana pertenece a aquellos que se preparan para él el día de hoy."
                </blockquote>
                <div class="flex items-center gap-4">
                    <div class="flex -space-x-3">
                        <img alt="Student profile" class="w-10 h-10 rounded-full border-2 border-primary object-cover"
                            data-alt="Smiling student profile picture"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuAqT_a3tdeMJa4tRJMWim1m_su-lwHvsGDt4S33bNtbtreHea1ONkPxAAsxSy0AgfJm1gKiiU5eDBJAlqcuBl84AgxzxyBe-FTMUw1ZjT2jEGE09OS9Vz5hZ-f8bSVvbwnEEu0RuwIsXQOgDlNkdncp3wuSoljTR0F4FHLLnkIIZRGi3NL-84BYuZd18MfxE7Vdd-8QehIqYrwxlWEjEaBlRsG4AEnq1MV8IcS7g8BWDWk2UdXRlflKCP4Y5gIQ2Zx5EP16QsbDj48" />
                        <img alt="Professor profile" class="w-10 h-10 rounded-full border-2 border-primary object-cover"
                            data-alt="Professional headshot of a professor"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuBEofLcQxxu8BfmSrPjmaVvVpQIGtV8hbLae937EIww8DDqk9WNf7RKByda9o7c3woUpVCT1WvOfbLFabhUyeuHjXvQ0z-z9uVKM8RQf9u9NTI1XyQV69Od6cHvbFNvaP8HhBwG2JZzAyBbDHV4QXKoQSH6NlH_haqRKQu5mBw7KnqhmHxf24wQyoNtPnHs3unfh-yItyjqVGr3LLSIPevrcrgihP9RU9-GKR0t04I6sEMVJNcw1EmzJi6Ych2cUHwwxM_hpRlrSb4" />
                        <img alt="Admin profile" class="w-10 h-10 rounded-full border-2 border-primary object-cover"
                            data-alt="Administrator profile picture"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuAFRk9zRo-tJ8tpmjaYnoQhpJ-6asQg3fcuIa0TQUYufe9fEg9RtoB8_BYnfIg__8qHsXBXYYGrQb7yt0DeIaxOK-YgRE_vFnJvXjUtA5_CktP9qcsv8za47nHRBrFl3kN9BItQ_Ejg_n8x5bf3_0TfHUiNDX_GpFUCbnj8sl2xIreaSF2LKDWVCSpKe-D17rOKW8M2Z1nLqfSEfCm_ZFs550jUiFimoo5R6PvqjEDd2zsckV1oNBSyq3BP_Xw2T3x-EXGHNXBRdXk" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Right Section: Registration Form -->
    <div class="flex-1 flex items-center justify-center p-6 md:p-12 relative overflow-y-auto h-full">
        <!-- Mobile Header (Logo) -->
        <div class="md:hidden absolute top-6 left-6 flex items-center gap-2 text-primary">
            <span class="material-symbols-outlined text-3xl">school</span>
            <span class="text-xl font-bold text-slate-900 dark:text-white">EduXriva</span>
        </div>
        <div class="w-full max-w-[440px] flex flex-col gap-8">
                    <!-- Form Header -->
                    <div class="text-center md:text-left">
                        <h1 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white tracking-tight mb-3">Crea tu Cuenta</h1>
                        <p class="text-slate-500 dark:text-slate-400 text-base">Comienza tu viaje con EduXriva hoy.</p>
                    </div>
                    <form class="flex flex-col gap-5">
                        <div class="flex flex-col gap-2">
                            <label class="text-sm font-medium text-slate-700 dark:text-slate-300">Soy un:</label>
                            <div class="grid grid-cols-2 gap-4">
                                <label class="cursor-pointer relative">
                                    <input checked="" class="peer sr-only" name="role" type="radio" value="Student" />
                                    <div
                                        class="flex flex-col items-center justify-center p-4 rounded-lg border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark hover:border-primary/50 dark:hover:border-primary/50 transition-all peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">
                                        <div
                                            class="size-10 rounded-full bg-blue-50 dark:bg-blue-900/30 flex items-center justify-center mb-2 peer-checked:bg-primary peer-checked:text-white text-primary transition-colors">
                                            <span class="material-symbols-outlined text-2xl">school</span>
                                        </div>
                                        <span class="text-sm font-bold text-slate-900 dark:text-white">Estudiante</span>
                                    </div>
                                    <div
                                        class="absolute top-3 right-3 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
                                        <span class="material-symbols-outlined text-xl">check_circle</span>
                                    </div>
                                </label>
                                <label class="cursor-pointer relative">
                                    <input class="peer sr-only" name="role" type="radio" value="Professor" />
                                    <div
                                        class="flex flex-col items-center justify-center p-4 rounded-lg border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark hover:border-primary/50 dark:hover:border-primary/50 transition-all peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">
                                        <div
                                            class="size-10 rounded-full bg-purple-50 dark:bg-purple-900/30 flex items-center justify-center mb-2 peer-checked:bg-primary peer-checked:text-white text-purple-600 dark:text-purple-400 transition-colors">
                                            <span class="material-symbols-outlined text-2xl">cast_for_education</span>
                                        </div>
                                        <span class="text-sm font-bold text-slate-900 dark:text-white">Profesor</span>
                                    </div>
                                    <div
                                        class="absolute top-3 right-3 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
                                        <span class="material-symbols-outlined text-xl">check_circle</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <label class="flex flex-col gap-2">
                            <span class="text-sm font-medium text-slate-700 dark:text-slate-300">Nombre Completo</span>
                            <div class="relative group">
                                <div
                                    class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">
                                    <span class="material-symbols-outlined text-[20px]">person</span>
                                </div>
                                <input
                                    class="form-input w-full pl-10 pr-4 h-12 rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-base"
                                    placeholder="Juan Perez" type="text" />
                            </div>
                        </label>
                        <label class="flex flex-col gap-2">
                            <span class="text-sm font-medium text-slate-700 dark:text-slate-300">Correo Electrónico</span>
                            <div class="relative group">
                                <div
                                    class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">
                                    <span class="material-symbols-outlined text-[20px]">mail</span>
                                </div>
                                <input
                                    class="form-input w-full pl-10 pr-4 h-12 rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-base"
                                    placeholder="juan@universidad.edu" type="email" />
                            </div>
                        </label>
                        <div class="flex flex-col md:flex-row gap-5">
                            <label class="flex-1 flex flex-col gap-2">
                                <span class="text-sm font-medium text-slate-700 dark:text-slate-300">Contraseña</span>
                                <div class="relative group">
                                    <div
                                        class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">
                                        <span class="material-symbols-outlined text-[20px]">lock</span>
                                    </div>
                                    <input
                                        class="form-input w-full pl-10 pr-4 h-12 rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-base"
                                        placeholder="••••••••" type="password" />
                                </div>
                            </label>
                            <label class="flex-1 flex flex-col gap-2">
                                <span class="text-sm font-medium text-slate-700 dark:text-slate-300">Confirmar Contraseña</span>
                                <div class="relative group">
                                    <div
                                        class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">
                                        <span class="material-symbols-outlined text-[20px]">lock_reset</span>
                                    </div>
                                    <input
                                        class="form-input w-full pl-10 pr-4 h-12 rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-base"
                                        placeholder="••••••••" type="password" />
                                </div>
                            </label>
                        </div>
                        <div class="flex items-start gap-3 mt-2">
                            <input class="form-checkbox mt-1 h-4 w-4 rounded text-primary border-slate-300 dark:border-slate-600 focus:ring-primary focus:ring-offset-0 bg-transparent"
                                id="terms" type="checkbox" />
                            <label class="text-sm text-slate-600 dark:text-slate-400 leading-normal" for="terms">
                                Acepto los <a class="font-semibold text-primary hover:text-blue-700 transition-colors" href="#">Términos de
                                    Servicio</a> y la <a class="font-semibold text-primary hover:text-blue-700 transition-colors"
                                    href="#">Política de Privacidad</a>.
                            </label>
                        </div>
                        <button
                            class="w-full h-12 bg-primary hover:bg-blue-700 text-white font-bold rounded-lg shadow-sm hover:shadow-md transition-all flex items-center justify-center gap-2 mt-2"
                            type="submit">
                            Crear Cuenta
                            <span class="material-symbols-outlined text-lg">arrow_forward</span>
                        </button>
                    </form>
                    <!-- Footer -->
                    <div class="text-center pt-2">
                        <p class="text-slate-500 dark:text-slate-400 text-sm">
                            ¿Ya tienes una cuenta?
                            <a class="font-bold text-primary hover:text-blue-700 transition-colors ml-1" href="#">Iniciar Sesión</a>
                        </p>
                    </div>
        </div>
    </div>
</body>

</html>
