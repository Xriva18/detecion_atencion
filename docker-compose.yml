services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deteccion_atencion_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - deteccion_atencion_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deteccion_atencion_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    networks:
      - deteccion_atencion_network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  deteccion_atencion_network:
    driver: bridge
